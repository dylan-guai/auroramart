{% extends "core/base.html" %}

{% block title %}
Login | AuroraMart
{% endblock %}

{% block body %}

<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="/media/AuroraMart Logo.png" alt="AuroraMart" class="h-16 w-16 drop-shadow-lg">
      </div>
      <h2 class="text-3xl font-bold text-gray-900">Welcome back to AuroraMart</h2>
      <p class="mt-2 text-sm text-gray-600">
        Sign in to your personalized shopping experience
      </p>
    </div>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl sm:rounded-xl sm:px-10 border border-gray-100 hover:shadow-2xl transition-shadow duration-300">
      {% if message %}
        <div class="alert alert-error mb-6">
          <span>{{ message|escape }}</span>
        </div>
      {% endif %}

      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username or Email</label>
          <div class="relative">
            <input type="text" name="username" id="username" required 
                   class="input input-bordered w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 py-3 px-4 text-lg border-2 border-gray-200 hover:border-gray-300" 
                   placeholder="Enter your username or email">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input type="password" name="password" id="password" required 
                   class="input input-bordered w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 py-3 px-4 text-lg border-2 border-gray-200 hover:border-gray-300" 
                   placeholder="Enter your password">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" name="remember_me" id="remember_me" class="checkbox checkbox-sm">
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              Remember me for 30 days
            </label>
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary w-full hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl bg-gradient-to-r from-blue-600 to-purple-600 border-none text-white font-semibold py-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-8">
        <div class="mt-8">
          <a href="{% url 'core:register' %}" class="btn btn-secondary w-full hover:bg-gray-100 hover:scale-105 transition-all duration-200 shadow-md hover:shadow-lg border-2 border-gray-300 text-gray-700 hover:text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
            Create your account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
