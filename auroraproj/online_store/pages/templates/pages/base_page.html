{% extends "core/base.html" %}

{% block title %}{{ title }} - AuroraMart{% endblock %}

{% block body %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">{{ page_title }}</h1>
        
        <div class="prose prose-lg max-w-none">
            {% block content %}
            <p class="text-gray-600 text-lg leading-relaxed">
                This page is under construction. Please check back later for more information.
            </p>
            {% endblock %}
        </div>
        
        <div class="mt-8">
            <a href="{% url 'core:index' %}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
